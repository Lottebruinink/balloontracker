<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Tracker v2</title>
    <style>
        /* Style to make the video fullscreen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="my-video" autoplay muted loop playsinline>
        <source src="balloontracker_final.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Set the video to go fullscreen on page load
        window.onload = function () {
            const video = document.getElementById('my-video');
            const requestFullScreen = video.requestFullscreen || video.mozRequestFullScreen || video.webkitRequestFullscreen || video.msRequestFullscreen;
            if (requestFullScreen) {
                requestFullScreen.call(video);
            }
        };
    </script>
</body>
</html>
