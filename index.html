<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Tracker</title>
    <style>
        /* Style to make the video fullscreen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <iframe id="my-video" src="balloontracker_final.mp4" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <script>
        // Set the video to autoplay in fullscreen mode on page load
        window.onload = function () {
            const iframe = document.getElementById('my-video');
            const requestFullScreen = iframe.requestFullscreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullscreen || iframe.msRequestFullscreen;
            if (requestFullScreen) {
                requestFullScreen.call(iframe);
            }
        };
    </script>
</body>
</html>
